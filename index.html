<body>

    <div class="container">

    <script>
        const startButton = document.getElementById("startButton");
        const rainMessage = document.getElementById("rainMessage");
        let isRaining = false;
        let clickCount = 0;
        let wordStack = {}; // è®°å½•æ¯ä¸ªä½ç½®çš„å †ç§¯é«˜åº¦
        let gravity = 0.5;  // åˆå§‹ä¸‹è½é‡åŠ›
        let speedIncreaseRate = 0.1;  // æ¯æ¬¡ç‚¹å‡»åŠ é€Ÿé€Ÿåº¦

        // åˆ›å»ºæ°´æ»´
        function createDrop() {
            const dropElement = document.createElement("div");
            dropElement.classList.add("drop");
            dropElement.innerText = "ğŸ’§"; // ä½¿ç”¨æ°´æ»´è¡¨æƒ…ç¬¦å·

            // éšæœºç”Ÿæˆ x ä½ç½®
            const startX = Math.random() * window.innerWidth;

            document.body.appendChild(dropElement);

        // åˆ›å»ºæ–‡å­—é›¨
        function createWordRain() {
            if (!isRaining) return;

            const wordElement = document.createElement("div");
            wordElement.classList.add("word");
            const randomWord = "å¦‚ä½•å‘¢";  // åªæ˜¾ç¤º "å¦‚ä½•å‘¢"
            const span = document.createElement("span");
            span.innerText = randomWord;
            wordElement.appendChild(span);

            // éšæœºç”Ÿæˆ x ä½ç½®
            const startX = Math.random() * window.innerWidth * 0.9;
            const fontSize = Math.random() * 30 + 20;  // å­—ä½“å¤§å°è°ƒæ•´
            wordElement.style.fontSize = fontSize + "px";
            wordElement.style.left = startX + "px";
            wordElement.style.top = "-50px"; // ä»é¡¶éƒ¨æ‰è½
            wordElement.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // éšæœºé¢œè‰²
            wordElement.style.transform = `rotate(${Math.random() * 30 - 15}deg)`; // è½»å¾®æ—‹è½¬

            document.body.appendChild(wordElement);

            // è®©æ–‡å­—æ‰è½
            let speed = Math.random() * 2 + 1;
            let positionY = 0;

            function fall() {
                positionY += speed;
                speed += gravity; // æ¨¡æ‹ŸåŠ é€Ÿåº¦
                wordElement.style.top = positionY + "px";

                // åˆ°è¾¾åº•éƒ¨ï¼Œå¼€å§‹å †ç§¯
                if (positionY + fontSize >= window.innerHeight - 10) {
                    let roundedX = Math.round(startX / 40) * 40; // å½’ä¸€åŒ– X ä½ç½®ï¼Œä½¿å †ç§¯å¯¹é½
                    let stackHeight = wordStack[roundedX] || 0;
                    wordStack[roundedX] = stackHeight + fontSize;

                    wordElement.style.top = (window.innerHeight - 10 - stackHeight - fontSize) + "px";
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall();
        }

        startButton.addEventListener("click", () => {

            // åˆæ¬¡ç‚¹å‡»æ˜¾ç¤ºæç¤ºä¿¡æ¯
            if (clickCount === 1) {

            gravity += speedIncreaseRate;

            setInterval(createDrop, 200); // æ¯éš”200æ¯«ç§’ç”Ÿæˆä¸€ä¸ªæ°´æ»´
